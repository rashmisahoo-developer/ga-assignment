name: Deploy Azure Resources and perform deletion operation for resources
on:
  push:
    branches:
      - main 
jobs:
  deploy-resources:
    runs-on: ubuntu-latest 
    steps:
      - name: Checkout repository
        uses: actions/checkout@v1

      - name: Echo Start the bicep pipeline task
        run: echo Starting the bicep pipeline task ..

      - name: Login with Azure
        uses: azure/login@v1
        with: 
          creds: '${{ secrets.AZURE_CREDENTIALS }}'

      - name: Create Resource Group
        run: az group create -g Application -l eastus 

      - name: Deploy Storage Account
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: "Application"
          template: storageAccount.bicep
          scope: "resourcegroup"

      - name: Deploy Sql Database
        run: az deployment group create --resource-group Application --template-file SqlDatabase.bicep --parameters administratorLogin=rashmi  
      
      - name: Deleting one of the deployed resources
        run: 
          az resource delete -g Application -n storage7ypzclpgodtua --resource-type "Microsoft.Storage/storageAccounts"

      - name: Deleting all resources
        run: az group delete --name Application --yes 